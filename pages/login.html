    <main>
        <section id="customized-products-form">
            <form action="#">
                <span class="punto-linea first">
                    <span class="linea"></span>
                </span>
                <h1>INICIAR SESIÓN</h1>
                <div class="form-group">
                    <input type="text" name="name" id="name" class="form-input" placeholder=" ">
                    <label for="name" class="form-label">USUARIO/EMAIL</label>

            </span>

        </section>
        
    </main>
    <script>
        const selectEventElement = document.getElementById('event');
        const selectProductElement = document.getElementById('product-select');


        const imageElement = document.getElementById('image');
        const labelImageElement = document.querySelector(".label-image");

        const dateElement = document.getElementById('date');
        const labelDateElement = document.querySelector(".label-date");

        selectEventElement.addEventListener('change', function() {
            if (selectEventElement.value !== 'none') {
                selectEventElement.classList.toggle('selected');    
            } 
        });
        selectProductElement.addEventListener('change', function() {
            if (selectProductElement.value !== 'none') {
                selectProductElement.classList.toggle('selected');    
            } 
        });


        imageElement.addEventListener('change', function() {
            labelImageElement.classList.toggle('selected');
            imageElement.classList.toggle('selected');
        });

        dateElement.addEventListener('change', function() {
            labelDateElement.classList.toggle('selected');
            dateElement.classList.toggle('selected');
        });


    </script>
